<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .rose {
      font-size: 60px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    p {
      line-height: 1.6;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #f1f1f1;
      color: #333;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="rose">ðŸŒ¹</div>
    <h2>Happy Rose Day</h2>
    <p>
      ARUN,<br>
      this rose is not just a flower,<br>
      it carries what my heart feels.
    </p>

    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onclick="noClick()">No</button>

    <div id="msg" class="message"></div>
  </div>

  <script>
    function yesClick() {
      document.getElementById("msg").style.display = "block";
      document.getElementById("msg").innerHTML =
        "Thank you for accepting my rose.<br>It means more to me than you know.";
    }

    function noClick() {
      document.getElementById("msg").style.display = "block";
      document.getElementById("msg").innerHTML =
        "I understandâ€¦<br>Even if you say no,<br>this rose will always stay for you.";
    }
  </script>

</body>
</html>
